<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="description" content="날씨에 맞는 나만의 코디를 온도록 Ondolook" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Ondolook" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="apple-touch-fullscreen" content="yes" />

  <!-- Safe Area 관련 메타 태그 -->
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
  <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" href="/app-icon.png" />
  <link rel="manifest" href="/manifest.json" />
  <title>Ondolook - 날씨에 맞는 나만의 코디를 온도록</title>
  <script>
    // PWA 기능은 일반 브라우저에서만 활성화
    if ('serviceWorker' in navigator) {
      const isInAppBrowser = /KAKAOTALK|NAVER|Line|FBAN|FBAV/i.test(navigator.userAgent);
      if (!isInAppBrowser) {
        window.addEventListener('load', () => {
          // Firebase 메시징 서비스 워커 등록
          navigator.serviceWorker
            .register('/firebase-messaging-sw.js')
            .then((registration) => {
              console.log('Firebase Messaging SW registered:', registration);
            })
            .catch((error) => {
              console.log('Firebase Messaging SW registration failed:', error);
            });

          // 기존 PWA 서비스 워커 등록
          navigator.serviceWorker
            .register('/sw.js')
            .then((registration) => {
              console.log('PWA SW registered:', registration);
            })
            .catch((error) => {
              console.log('PWA SW registration failed:', error);
            });
        });
      }
    }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <!-- PWA 설치 배너 스크립트 -->
  <script>
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      // 설치 배너 표시 로직
      setTimeout(() => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the install prompt');
            } else {
              console.log('User dismissed the install prompt');
            }
            deferredPrompt = null;
          });
        }
      }, 3000); // 3초 후에 설치 배너 표시
    });
  </script>
</body>

</html>
